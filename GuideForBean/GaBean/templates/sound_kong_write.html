{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&display=swap" rel="stylesheet">
    <title>콩들의 소리</title>
    <link rel="icon" href="../static/photo/GaBeanLogo.png" type="image/x-icon">
</head>
<body>

<div class="header">
    <div class="logo-and-menu">
        <a href="{% url 'GaBean:home' %}">
            <div class="logo">
                <img src="../static/photo/GaBean.png" alt="Your Logo">
            </div>
        </a>
        <div id="menu">
            <ul>
                <li>
                    <a href="{% url 'GaBean:info_gabean' %}">GaBean이란?</a>
                </li>
                <li>
                    <a href="{% url 'GaBean:campusmap' %}">캠퍼스맵</a>
                    <ul>
                        <li><a href="{% url 'GaBean:campusmap' %}">캠퍼스맵</a></li>
                        <li><a href="{% url 'GaBean:campusmap_detail' %}">상세 정보</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'GaBean:humun_food' %}">후문</a>
                    <ul>
                        <li><a href="{% url 'GaBean:humun_food' %}">음식점</a></li>
                        <li><a href="{% url 'GaBean:humun_random' %}">오늘 뭐 먹지?</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'GaBean:info_sugang' %}">학교 정보</a>
                    <ul>
                        <li><a href="{% url 'GaBean:info_sugang' %}">수강 정보</a></li>
                        <li><a href="{% url 'GaBean:info_graduate' %}">졸업 정보</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'GaBean:info_bus' %}">교통</a>
                    <ul>
                        <li><a href="{% url 'GaBean:info_bus' %}">버스</a></li>
                        <li><a href="{% url 'GaBean:info_subway' %}">지하철</a></li>
                        <li><a href="{% url 'GaBean:info_shuttle' %}">셔틀버스</a></li>
                    </ul>
                </li>
                <li style="background-color: skyblue; color: #FFF;">
                    <a href="GaBean:sound_kong.html">콩들의 소리</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="page-title-img">
</div>
<div class="main-container">
    <div class="list-container">
        <div class="list-title">
            <h1><a href="{% url 'GaBean:sound_kong' %}">콩들의 소리</a></h1>
        </div>
    </div>
    <div class="content-container">
        <div class="left-container">
            <h1 style="text-decoration: skyblue wavy underline; font-family: 'Gaegu', cursive; font-size: 30pt;">게시물 작성</h1>
            <form method="post">
                {% csrf_token %}
                <label for="title" style="display: block; margin-bottom: 10px;">제목</label>
                <input type="text" name="title" maxlength="20" required placeholder="제목은 20자 이내로 작성해주세요." style="width: 300px;"><br><br>
                <label for="content" style="display: block; margin-bottom: 10px;">내용</label>
                <textarea name="content" maxlength="300" required placeholder="내용은 300자 이내로 작성해주세요." style="width: 350px; height: 300px"></textarea><br>
                <br>
                <button type="button" onclick="goBack()" class="btn-gradient green small">이전으로 돌아가기</button>
                <input type="submit" value="작성완료" class="btn-gradient green small" style="margin-left: 105px;">
                <br><br><br>
                <a style="float: right; font-size:10pt;">하니 신중하게 작성바랍니다.</a><a style="color: black; text-decoration: black underline; float: right; font-size:11pt;">삭제 및 수정이 불가능</a><a style="float: right; font-size:10pt;">누구나 자유롭게 작성 가능하나,&nbsp;</a>
            </form>
        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
