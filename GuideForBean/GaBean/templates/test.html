{% load static %}

<!DOCTYPE html>
<html>
<head>
    <style>
        .image-button {
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<!-- 이미지를 포함한 버튼 -->
<img src="../static/photo/mapmarker.png" alt="Your Image" class="image-button" onclick="buttonClick()">
<script>
    // 클릭 이벤트 핸들러
    function buttonClick() {
        // 버튼이 클릭되었을 때 수행할 작업을 여기에 작성
        alert("버튼이 클릭되었습니다.");
    }
</script>
</body>
</html>
